<script>
let page = 0;
const fileId = "{{ file_id }}";

function loadMore() {
    fetch(`/api/read/${fileId}?page=${page}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("content").innerHTML +=
                `<pre>${data.content}</pre>`;
            page++;
        });
}
